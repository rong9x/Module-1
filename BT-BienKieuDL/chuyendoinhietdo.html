<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chương trình chuyển đổi nhiệt độ</title>
    </head>
    <body>
        <script>
            let doC = parseInt(prompt("Nhập vào độ C"));
            let doF = (doC*9)/5 + 32;
            document.write(doC + " độ C chuyển sang độ F = " + doF);
        </script>
    </body>
</html>
