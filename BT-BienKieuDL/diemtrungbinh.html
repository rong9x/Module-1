<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chương trình tính điểm trung bình</title>
    </head>
    <body>
        <script>
            let vatly = parseInt(prompt("Nhập điểm Vật lý"));
            let hoahoc = parseInt(prompt("Nhập điểm hóa học"));
            let sinhhoc = parseInt(prompt("Nhập điểm sinh học"));
            let diemtong = vatly + hoahoc + sinhhoc;
            let dtb = diemtong/3;
            document.write("Điểm 3 môn: " + diemtong + "<br/>");
            document.write("Điểm trung bình: " + dtb);
        </script>
    </body>
</html>
