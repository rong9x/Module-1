<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chương trình tính diện tích, chu vi hình tròn</title>
    </head>
    <body>
        <script>
            let r = parseInt(prompt("Nhập vào bán kính (r)"));
            let s = (r**2) * 3.14;
            let c = r * 2 * 3.14;
            document.write("Diện tích của hình tròn có bán kính " + r + " là: " + s + "<br/>");
            document.write("Chu vi của hình tròn có bán kính " + r + " là: " + c);
        </script>
    </body>
</html>
