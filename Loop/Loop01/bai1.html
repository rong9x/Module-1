<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>           
        <script>
        //Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
        for (var count = 1; count < 100; count++) {
            if (count = 99) {
                alert('Complete');
            }
        }
        </script>
    </body>
</html>
