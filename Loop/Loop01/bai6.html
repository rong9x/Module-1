<script>
    //Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    let tong = 0; dem = 1; i = 1;
    while (dem <= 30) {
        if (i % 7 === 0) {
            dem++;
            tong += i;
        }
        i++;
    }
    document.write('Tổng 30 số chia hết cho 7 đầu tiên: ' + tong);
</script>
