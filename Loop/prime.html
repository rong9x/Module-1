            let number = parseInt(prompt('Enter a number to check'));
            let n = 2;
            while (n < number) {
                let count = 0;
                for (let i = 1; i < n; i++) { 
                    if (n % i === 0) {
                        count++;
                    }
                }
                if (count < 2) {
                    document.write(n + '<br>');
                }
                n = n + 1;
            }
        </script>
