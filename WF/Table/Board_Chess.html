<!DOCTYPE html>
    <html>

    <head>
        <title>Board Chess</title>
        <style>
            table {
                width: 100%;
                background-color: rgb(221, 129, 43);
                border-collapse: collapse;
            }

            .stt {
                text-align: center;
                font-size: 30px;
                font-weight: bold;
            }

            td.stt {
                width: 10%;
                text-align: right;
            }

            td.white {
                background-color: white;
                height: 100px;
            }

            td.black {
                background-color: black;
                height: 100px;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td class="stt"></td>
                <th class="stt">1</th>
                <th class="stt">2</th>
                <th class="stt">3</th>
                <th class="stt">4</th>
                <th class="stt">5</th>
                <th class="stt">6</th>
                <th class="stt">7</th>
                <th class="stt">8</th>
            </tr>
            <tr>
                <td class="stt">A</td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
            </tr>
            <tr>
                <td class="stt">B</td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
            </tr>
            <tr>
                <td class="stt">C</td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
            </tr>
            <tr>
                <td class="stt">D</td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
            </tr>
            <tr>
                <td class="stt">E</td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
            </tr>
            <tr>
                <td class="stt">F</td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
            </tr>
            <tr>
                <td class="stt">G</td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
            </tr>
            <tr>
                <td class="stt">H</td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
            </tr>
        </table>
    </body>

    </html>
