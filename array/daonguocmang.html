<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Reverse array</title>
</head>

<body>
</body>

<script>
    let array = [-3, 5, 1, 3, 2, 10];
    document.write(array + '<br>');
    let first = 0, last = array.length - 1;
    while (first < last) {
        let tem = array[first];
        array[first] = array[last];
        array[last] = tem;
        first++;
        last--;
    }
    document.write(array);
</script>

</html>
