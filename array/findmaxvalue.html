<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Find max value in array</title>
</head>

<body>
</body>

<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let max = 0, index = 0;
    for (let i = 0; i < array.length; i++) {
        if (max < array[i]) {
            max = array[i];
            index = i;
        }
    }
    document.write('Max value is ' + max + ' found at ' + index);
</script>

</html>
