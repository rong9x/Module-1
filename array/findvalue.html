<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Find value in array</title>
</head>

<body>
</body>

<script>
    let num = parseInt(prompt('Enter a number:'));
    let array = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < array.length; i++) {
        if (num === array[i]) {
            document.write(array[i] + ' found at ' + i);
        }
    }
</script>

</html>
