<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insert dashes (-) between even numbers</title>
</head>

<body>
    <p id="demo" type="text"></p>
</body>

<script>
    let numbers = prompt('Enter numbers');
    let array = numbers.toString();
    let result = [array[0]];
    for (let i = 1; i < array.length; i++) {
        if (array[i - 1] % 2 === 0 && array[i] % 2 === 0) {
            result.push('-', array[i]);
        }
        else {
            result.push(array[i]);
        }
    }
    document.getElementById('demo').innerHTML = result.join('');
</script>

</html>
