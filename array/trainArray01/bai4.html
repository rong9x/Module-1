<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bai 04</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
</body>

<script>
    //Create array by user
    let num;
    let array = [];
    for (let i = 0; i < 10; i++) {
        num = parseInt(prompt('Enter number ' + (i + 1)));
        array.push(num);
    }
    document.getElementById('demo1').innerHTML = array.join(' , ');
    //reverse and display array reversed
    document.getElementById('demo2').innerHTML = array.reverse().join(' , ');
</script>

</html>
