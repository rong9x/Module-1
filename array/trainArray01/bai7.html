<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bai 07</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
</body>

<script>
    //Create array by user
    let num;
    let array = [];
    for (let i = 0; i < 10; i++) {
        num = parseInt(prompt('Enter number ' + (i + 1)));
        array.push(num);
    }
    let v = parseInt(prompt('Enter number V'));
    //loop array to find V
    for (let i = 0; i < array.length; i++) {
        if (v === array[i]) {
            document.getElementById('demo1').innerHTML = array.join(' , ');
            document.getElementById('demo2').innerHTML = v + ' is in array';
            array.splice(i, 1);//delete v
            array.push(0);//push 0 to the end of array
            document.getElementById('demo3').innerHTML = 'New array after remove ' + v + '<br>' + array.join(' , ');
            break;
        }
        else {
            document.getElementById('demo1').innerHTML = array.join(' , ');
            document.getElementById('demo2').innerHTML = v + ' is not in array';
        }
    }
</script>

</html>
