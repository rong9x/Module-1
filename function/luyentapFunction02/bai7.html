<script>
    let number1 = parseInt(prompt("Enter number 1"));
    let number2 = parseInt(prompt("Enter number 2"));
    function changeNumber(number1, number2) {
        let temp = 0;
        if (isNaN(number1) || isNaN(number2)) {
            alert('Enter again');
        }
        else {
            temp = number2;
            number2 = number1;
            number1 = temp;
        }
        return 'Number 1: ' + number1 + ' - Number 2: ' + number2;
    }
    console.log(changeNumber(number1, number2));
</script>
