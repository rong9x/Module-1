<script>
    function reverseArray() {
        let array = [];
        let num1 = parseInt(prompt('Enter number 1'));
        let num2 = parseInt(prompt('Enter number 2'));
        let num3 = parseInt(prompt('Enter number 3'));
        array.push(num1, num2, num3);
        array.reverse();
        return array.join(' , ');
    }
    console.log(reverseArray());
</script>
