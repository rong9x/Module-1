<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    Fahrenheit <input type="number" placeholder="Fahrenheit..." oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)" /><br>
    Celsius <span id="outputCelsius"></span>
</body>

<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
    }
</script>

</html>
