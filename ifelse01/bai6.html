<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bài 6</title>
    </head>
    <body>
        <script>
            //Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng
            let doanhso = +prompt('Nhập doanh số (đơn vị tính: triệu đồng');
            
            function tinhHoaHong(doanhso) {
                let hoahong = 0;
                if (doanhso < 0) {
                    alert('Nhập sai doanh số');
                } else if (doanhso > 5000000) {
                    hoahong = doanhso * 0.1;
                } else if (doanhso > 3000000) {
                    hoahong = doanhso * 0.05;
                } else hoahong = doanhso * 0.02;
                return hoahong;
            }
            try {
                if (isNaN(doanhso)) {
                    throw new Error('Mời nhập lại!');
                } else alert(tinhHoaHong(doanhso));
            }
            catch (e) {
                console.log(e.name+' :'+e.message);
                alert(e.name+' :'+e.message);
            }
        </script>
    </body>
</html>
