<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bài 7</title>
    </head>
    <body>
        <script>
            //Tính cước điện thoại cho một hộ gia đình với các thông số đã cho
            let sophut = +prompt('Nhập số phút đã gọi');
            
            function tinhCuoc(sophut) {
                let tiencuoc = 0;
                let dongia = 200;
                if (sophut < 0) {
                    alert("Nhập sai!");
                } else tiencuoc = sophut * dongia;
                return tiencuoc;
            }
            try {
                if (isNaN(sophut)) {
                    throw new Error('Mời nhập lại!');
                } else alert(tinhCuoc(sophut));
            }
            catch (e) {
                console.log(e.name+' :'+e.message);
                alert(e.name+' :'+e.message);
            }
        </script>
    </body>
</html>
