<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bài 12</title>
    </head>
    <body>
        <script>
        /*Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.*/
            let money = parseInt(prompt('Enter money'));
            let month = parseFloat(prompt('Enter number of months'));
            let interestRate = parseFloat(prompt('Enter the interes rate'));
            try {
                if (isNaN(money) || isNaN(month) || isNaN(interestRate)) {
                    throw new Error('Enter again');
                }
                else alert('Your bank interest is: ' + money*month*interestRate);
            }
            catch (e) {
                console.log(e.name+' :'+e.message);
                alert(e.name+' :'+e.message);
            }
        </script>
    </body>
</html>
