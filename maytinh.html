<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ứng dụng máy tính</title>
    </head>
    <body>
        Calculator<br/>
        <input id="o1">&nbsp;<input id="o2"><br/>
        <input type="button" name="cong" value="Addition(+)" onclick="cong()">&nbsp;
        <input type="button" name="tru" value="Subtraction(-)" onclick="tru();">&nbsp;
        <input type="button" name="nhan" value="Multiplication(x)" onclick="nhan()";>&nbsp;
        <input type="button" name="chia" value="Division(/)" onclick="chia();">&nbsp;<br/>
        <input id = "result">
        <script>
            function cong(){
                var t1 = parseInt(document.getElementById("o1").value);
                var t2 = parseInt(document.getElementById("o2").value);
                kq = t1 + t2;
                document.getElementById("result").value = kq;
            }
            function tru(){
                var t1 = parseInt(document.getElementById("o1").value);
                var t2 = parseInt(document.getElementById("o2").value);
                kq = t1 - t2;
                document.getElementById("result").value = kq;
            }
            function nhan(){
                var t1 = parseInt(document.getElementById("o1").value);
                var t2 = parseInt(document.getElementById("o2").value);
                kq = t1 * t2;
                document.getElementById("result").value = kq;
            }
            function chia(){
                var t1 = parseInt(document.getElementById("o1").value);
                var t2 = parseInt(document.getElementById("o2").value);
                kq = t1 / t2;
                document.getElementById("result").value = kq;
            }
        </script>
    </body>
</html>
