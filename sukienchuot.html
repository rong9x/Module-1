<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sự kiện chuột</title>
    </head>
    <body>
        <img id="nobita" src="nobita.jpg" style="position:absolute;left:0; top:0;" height="300" width="180"/><br><br><br>
        <input type="button" value="Click me" onclick="moveRight()"/>
        <script>
            let imgobj = null;
            imgobj = document.getElementById("nobita");

            function init() {
                imgobj = document.getElementById("nobita");
                imgobj.style.position = "relative";
                imgobj.style.left = '0px';
            }

            function moveRight() {
                imgobj.style.left = parseInt(imgobj.style.left) + 10 + "px";
            }

            window.onload = init;
        </script>
    </body>
</html>
