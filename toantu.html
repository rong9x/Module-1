<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Thực hành sử dụng toán tử</title>
    </head>
    <body>
        <script>
            let inputWidth = parseInt(prompt("Enter the width:"));
            let inputHeight = parseInt(prompt("Enter the Height: "));
            let area = inputWidth * inputHeight;
            document.write("Area is: " + area);
        </script>
    </body>
</html>
